<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <form method="post">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Username" required="true"><br>
        <input type="email" name="email" placeholder="Email" required="true"><br>
        <input type="password" name="password1" placeholder="Password" required="true"><br>
        <input type="password" name="password2" placeholder="Confirm Password" required="true"><br>
        <input type="submit" value="Submit">
    </form>

    <div>
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
</body>

</html>
